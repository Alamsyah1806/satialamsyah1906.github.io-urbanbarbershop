<style>
body{
    font-family:'Segoe UI',sans-serif;
    background:#111;
    color:#fff;
    padding-top:70px;
}

/* NAVBAR */
.nav-link{
    color:#fff!important;
    margin-left:15px;
    transition:.3s;
}
.nav-link:hover,
.nav-link.active{
    color:#ffc107!important;
}

/* ===== GALLERY SECTION ===== */
#gallery{
    background:linear-gradient(180deg, #111, #000);
    padding:90px 0;
}
#gallery h2{
    letter-spacing:2px;
}
#gallery p{
    color:#ffc107;
}

/* ===== GALLERY CARD ===== */
.gallery-card{
    position:relative;
    height:300px;
    overflow:hidden;
    border-radius:12px; /* kotak agak membulat */
    cursor:pointer;
    background:#000;
    box-shadow:0 15px 40px rgba(0,0,0,.7);
    transition:.4s;
}
.gallery-card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:transform .6s ease;
}

/* overlay */
.gallery-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,.9), rgba(0,0,0,.3));
    opacity:0;
    transition:.4s;
    display:flex;
    align-items:flex-end;
    padding:25px;
}
.gallery-overlay h5{
    margin:0;
    transform:translateY(20px);
    transition:.4s;
    color:#ffc107;
}

/* icon */
.gallery-icon{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    font-size:42px;
    color:#ffc107;
    transition:.4s;
}

/* hover */
.gallery-card:hover img{
    transform:scale(1.2);
}
.gallery-card:hover .gallery-overlay{
    opacity:1;
}
.gallery-card:hover .gallery-overlay h5{
    transform:translateY(0);
}
.gallery-card:hover .gallery-icon{
    transform:translate(-50%,-50%) scale(1);
}

/* FOOTER */
.footer{
    background:#000;
    color:#aaa;
    padding:20px 0;
    text-align:center;
    border-top:1px solid rgba(255,255,255,.1);
}
.footer a{
    color:#ffc107;
    text-decoration:none;
}
.footer a:hover{
    text-decoration:underline;
}
</style>
</head>
