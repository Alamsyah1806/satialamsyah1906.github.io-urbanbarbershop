<!-- WhatsApp Script -->
<script>
function sendWhatsApp(){
    const nama = document.getElementById("nama").value;
    const layanan = document.getElementById("layanan").value;
    const tanggal = document.getElementById("tanggalBooking").value;
    const jam = document.getElementById("jamBooking").value;
    const catatan = document.getElementById("catatan").value;

    const pesan =
        `Halo Urban Fade,%0A%0A` +
        `Nama: ${nama}%0A` +
        `Layanan: ${layanan}%0A` +
        `Tanggal: ${tanggal}%0A` +
        `Jam: ${jam}%0A` +
        `Catatan: ${catatan}`;

    window.open(`https://wa.me/6285691814958?text=${pesan}`, "_blank");
}
</script>
